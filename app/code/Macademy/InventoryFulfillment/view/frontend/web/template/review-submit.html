<div class="review-submit" data-bind="visible: boxConfigurationsIsSuccess">
    <h2>Review & Submit</h2>
    <p>
        <!-- ko i18n: 'Please review the box configurations before submitting' --><!-- /ko -->
    </p>
    <form class="review-table" data-bind="submit: handleSubmit" method="post" data-bind="attr: { action: getUrl() }">
        <table>
            <thead>
                <tr>
                    <th data-bind="i18n: 'Number of boxes'"></th>
                    <th data-bind="i18n: 'Shipment Weight'"></th>
                    <th data-bind="i18n: 'Billable Weight'"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span data-bind="text: numberOfBoxes"></span>
                    </td>
                    <td>
                        <span data-bind="text: shipmentWeight"></span>
                        <!-- ko i18n: 'lb.' --><!-- /ko -->
                    </td>
                    <td>
                        <span data-bind="text: billableWeight"></span>
                        <!-- ko i18n: 'lb.' --><!-- /ko -->
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="terms" data-bind="checked: termsAndConditions" />
                        <!-- ko i18n: 'Accept terms & conditions' --><!-- /ko -->
                    </td>
                    <td>
                        <button class="action primary" type="submit" data-bind="enable: canSubmit"><!-- ko i18n: 'Accept Shipping plan' --><!-- /ko --></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="hidden" name="boxConfigurations" data-bind="value: ko.toJSON(boxConfigurations)"/>
        <input type="hidden" name="sku" data-bind="value: sku()"/>
    </form>
</div>
